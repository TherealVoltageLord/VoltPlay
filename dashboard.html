 <!DOCTYPE html>

<head>

    <title>VoltPlay - Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #ff7f00;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Profile Section */
      /* Profile Section */
/* Profile Section */
.profile-section {
    position: absolute;
    top: 20px; /* Increase top spacing */
    left: 20px;
    display: flex;
    flex-direction: column; /* Stack icon and name vertically */
    align-items: center;
    text-align: center;
}

/* Move down the header to avoid collision */
.dashboard-container {
    margin-top: 80px; /* Pushes the header down */
}

/* Profile Icon */
.profile-icon {
    font-size: 40px;
}

/* Profile Name */
.profile-name {
    font-size: 16px;
    font-weight: bold;
    margin-top: 5px; /* Add spacing between icon and name */
}
        /* Dashboard Container */
        .dashboard-container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ff7f00;
            margin-bottom: 15px;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .game-card, .leaderboard-card {
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid #ff7f00;
        }

        .game-card:hover, .leaderboard-card:hover {
            background: #ff7f00;
            color: white;
        }

        .game-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        /* Leaderboard */
        .leaderboard-card {
            grid-column: span 2;
            font-size: 16px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        .profile-btn {
            background: #ff7f00;
            color: white;
        }

        .profile-btn:hover {
            background: darkorange;
        }

        .logout-btn {
            background: red;
            color: white;
        }

        .logout-btn:hover {
            background: darkred;
        }

        .footer {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-section">
        <div class="profile-icon">üë§</div>
        <div class="profile-name" id="username">Loading...</div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h1>Welcome to VoltPlay</h1>

        <div class="games-grid">
            <div class="game-card" onclick="playGame('tictactoe.html')">
                <div class="game-icon">üé≤</div>
                <strong>Tic-Tac-Toe</strong>
            </div>
            <div class="game-card" onclick="playGame('coinflip.html')">
                <div class="game-icon">ü™ô</div>
                <strong>Coin Flip</strong>
            </div>
            <div class="game-card" onclick="playGame('memory.html')">
                <div class="game-icon">üß†</div>
                <strong>Memory Game</strong>
            </div>
            <div class="game-card" onclick="playGame('rps.html')">
                <div class="game-icon">‚úä</div>
                <strong>Rock Paper Scissors</strong>
            </div>
            <div class="game-card" onclick="playGame('mathquiz.html')">
                <div class="game-icon">üî¢</div>
                <strong>Speed Math Quiz</strong>
            </div>

            <!-- Leaderboard Card -->
            <div class="leaderboard-card">
                <h3>Leaderboard</h3>
                <p id="leaderboard">Fetching leaderboard...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button class="nav-button profile-btn" onclick="window.location.href='profile.html'">Profile</button>
        <button class="nav-button logout-btn" onclick="logout()">Logout</button>
    </div>

    <p class="footer">¬© Voltage Lord 2025. All Rights Reserved.</p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
  let users = JSON.parse(localStorage.getItem("voltplayUsers")) || {};
  let loggedUser = localStorage.getItem("loggedUser");

  if (loggedUser && users[loggedUser]) {
    document.getElementById("username").textContent = loggedUser; // Display correct username
  } else {
    document.getElementById("username").textContent = "Guest";
    document.getElementById("leaderboard").innerHTML = "Login to see leaderboard.";
  }

  updateLeaderboard();
});
            }

            document.getElementById("username").textContent = loggedUser;

            updateLeaderboard();
        });

        function playGame(game) {
            window.location.href = game;
        }

        function logout() {
  localStorage.removeItem("loggedUser");
  window.location.href = "index.html"; // Redirect to index.html
}

        function updateLeaderboard() {
            let users = JSON.parse(localStorage.getItem("voltplayUsers")) || {};
            let leaderboardHTML = "";

            let leaderboard = Object.entries(users)
                .map(([user, data]) => ({ user, totalTrophies: Object.values(data.trophies || {}).reduce((a, b) => a + b, 0) }))
                .sort((a, b) => b.totalTrophies - a.totalTrophies)
                .slice(0, 5);

            if (leaderboard.length > 0) {
                leaderboard.forEach((entry, index) => {
                    leaderboardHTML += `${index + 1}. ${entry.user} - üèÜ${entry.totalTrophies}<br>`;
                });
            } else {
                leaderboardHTML = "No leaderboard data yet.";
            }

            document.getElementById("leaderboard").innerHTML = leaderboardHTML;
        }
    </script>

</body>
</html>
