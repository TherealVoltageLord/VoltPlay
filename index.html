<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VoltPlay - Login to your gaming account and compete for trophies!">
    <meta name="keywords" content="VoltPlay, login, games, online games, leaderboard, tic tac toe, coin flip">
    <meta name="author" content="Voltage Lord">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="VoltPlay - Login & Play!">
    <meta property="og:description" content="Enter your VoltPlay account and start winning trophies in exciting mini-games!">
    <meta property="og:image" content="https://i.ibb.co/ygB6FGJ/voltplay.png">
    <meta property="og:url" content="https://voltagegames.com/login.html">

    <title>VoltPlay - Login</title>
    <link rel="icon" href="https://i.ibb.co/ygB6FGJ/voltplay.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #ff7f00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 5px solid #ff7f00;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://i.ibb.co/ygB6FGJ/voltplay.png') no-repeat center/cover;
        }

        h1 {
            color: #ff7f00;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff7f00;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e67300;
        }

        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #ff7f00;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="logo"></div>

    <div class="login-container">
        <h1>VoltPlayðŸ•¹ LoginðŸŽ°</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="error" id="errorMsg"></p>
        <a href="register.html" class="register-link">Create an account</a>
        <p class="footer">Â© Voltage Lord 2025. All Rights Reserved.</p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let users = JSON.parse(localStorage.getItem("voltplayUsers")) || {};

            if (!username || !password) {
                document.getElementById("errorMsg").innerText = "Username and password are required!";
                return;
            }

            if (!users[username] || users[username].password !== password) {
                document.getElementById("errorMsg").innerText = "Invalid username or password!";
                return;
            }

            // Check if user is banned
            if (users[username].banned) {
                document.getElementById("errorMsg").innerText = "Your account has been permanently banned!";
                return;
            }

            // Check if user is suspended
            if (users[username].suspendedUntil && users[username].suspendedUntil > Date.now()) {
                let timeLeft = Math.ceil((users[username].suspendedUntil - Date.now()) / (60 * 1000));
                document.getElementById("errorMsg").innerText = `Account suspended! Try again in ${timeLeft} minutes.`;
                return;
            }

            // Store logged-in user in session
            sessionStorage.setItem("loggedInUser", username);
            window.location.href = "dashboard.html"; // Redirect after login
        }
    </script>

</body>
</html>
